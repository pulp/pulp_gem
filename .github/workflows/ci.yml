---
name: "Gem CI"
on: {pull_request: {branches: ['*']}}

concurrency:
  group: ${{ github.ref_name }}-${{ github.workflow }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: "pulp_gem"

jobs:
  ready-to-ship:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
          path: "pulp_gem"
      - uses: "actions/setup-python@v4"
        with:
          python-version: "3.8"
      - name: "Verify requirements files"
        run: |
          python .ci/scripts/check_requirements.py

  lint:
    uses: "./.github/workflows/lint.yml"

  build:
    needs: "lint"
    uses: "./.github/workflows/build.yml"

  test:
    needs: "build"
    uses: "./.github/workflows/test.yml"

  deprecations:
    runs-on: "ubuntu-latest"
    if: github.base_ref == 'main'
    needs: "test"
    steps:
      - name: "Create working directory"
        run: |
          mkdir -p "pulp_gem"
        working-directory: "."
      - name: "Download Deprecations"
        uses: actions/download-artifact@v3
        with:
          name: "deprecations"
          path: "pulp_gem"
      - name: "Print deprecations"
        run: |
          cat deprecations-*.txt | sort -u
          ! cat deprecations-*.txt | grep '[^[:space:]]'
